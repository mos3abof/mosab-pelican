{% extends "base.html" %}

{% block title %}{{ SITENAME }} - {{ period | reverse | join(' ') }} archives{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <br />
      <h1>Archives for {{ period | reverse | join(' ') }}</h1>
      <br />

      <dl>
      {% for article in dates %}
          <dt>{{ article.locale_date }}</dt>
          <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
      {% endfor %}
      </dl>
    </div>
  </div>
</div>
{% endblock %}
